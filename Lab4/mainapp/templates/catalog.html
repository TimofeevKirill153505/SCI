{% extends "base.html" %}
{%block title%} Каталог {% endblock title %}
{% block content %}
<h1>Каталог</h1>
<div class="catalog-grid">
    {%for model in models%}
    <div>
        <ul>
            <li>Марка: {{model.brand}}</li>
            <li>Кузов: {{model.body}}</li>
            <li>Год выпуска: {{model.year}}</li>
            <li>Стоимость: {{model.price}}</li>
            <a href="order?id={{model.id}}">Заказать</a>
        </ul>
    </div>
    {%endfor%}
</div>
{% endblock content %}
