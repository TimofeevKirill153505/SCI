{% extends "base.html" %}
{% load static %}
{%block title%} Новости {% endblock title %}
{%block content%}
<h1>Новости</h1>
<main itemscope itemtype="https://schema.org/NewsArticle">
    <section style="overflow: hidden;">
        <h3>{{new.name}}</h3>
        <address itemprop="author">{{new.author}}</address>
        <img align="left" src="{%static "newspaper.jpg"%}" alt="news picture" width=200px height=200px/>
        <article itemprop="about">
            {{new.text}}
        </article>
        <a href="main">Читать далее</a>
    </section>
    <hr/>
</main>
{%endblock content%}
